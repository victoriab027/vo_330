<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body data-new-gr-c-s-check-loaded="14.1091.0" data-gr-ext-installed=""><form id="calculator-form">
  <label for="num1">Number 1:</label>
  <input type="number" id="num1" name="num1">
  <br>
  <label for="num2">Number 2:</label>
  <input type="number" id="num2" name="num2">
  <br>
  <label for="operation">Operation:</label>
  <input type="radio" name="operation" value="add" checked="">Add
  <input type="radio" name="operation" value="subtract">Subtract
  <input type="radio" name="operation" value="multiply">Multiply
  <input type="radio" name="operation" value="divide">Divide
  <br>
  <input type="submit" value="Calculate">
</form>
<br>
<div id="result">Result:</div>

<script>
  document.getElementById('calculator-form').addEventListener('submit', function(event) {
    event.preventDefault();

    var formData = new FormData(this);

    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById('result').innerHTML = 'Result: ' + xhr.responseText;
      }
    };
    xhr.open('POST', 'calculator.php');
    xhr.send(formData);
  });
</script>
</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
